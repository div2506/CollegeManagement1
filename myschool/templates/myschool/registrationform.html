<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta charset="UTF-8">
    <link href="/static/admin/css/base.css" rel="stylesheet" type="text/css">
    <link href="/static/admin/css/forms.css" rel="stylesheet" type="text/css">


    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"> {% load static %}
    <link href="{% static 'myschool/cssfiles/simple.css' %}" rel="stylesheet" type="text/css">
    <meta content="NONE,NOARCHIVE" name="robots">

    <script src="/admin/jsi18n/" type="text/javascript"></script>
    <script src="/static/admin/js/vendor/jquery/jquery.js" type="text/javascript"></script>
    <script src="/static/admin/js/jquery.init.js" type="text/javascript"></script>
    <script src="/static/admin/js/core.js" type="text/javascript"></script>
    <script src="/static/admin/js/admin/RelatedObjectLookups.js" type="text/javascript"></script>
    <script src="/static/admin/js/actions.js" type="text/javascript"></script>
    <script src="/static/admin/js/urlify.js" type="text/javascript"></script>
    <script src="/static/admin/js/prepopulate.js" type="text/javascript"></script>
    <script src="/static/admin/js/vendor/xregexp/xregexp.js" type="text/javascript"></script>
    <script src="/static/admin/js/calendar.js" type="text/javascript"></script>
    <script src="/static/admin/js/admin/DateTimeShortcuts.js" type="text/javascript"></script>


    <meta content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link href="/static/admin/css/responsive.css" rel="stylesheet" type="text/css">



</head>
{% block body%}
<nav class="navbar navbar-default">
    <div class="container-fluid">


        <div class="navbar-collapse collapse" id="navbar">

            <div class="navbar-header">
                <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <h2>ADD STUDENT DETAILS</h2>
            </div>


        </div>
        <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
</nav>
<div class="Container">

    <form action='/myschool/RegisterToDB/' enctype="multipart/form-data" method="post">
        {% csrf_token%}

        <!-- Student info--->
        <fieldset class="module aligned ">

            <div class="form-row field-f_name">

                <!--
                    <div>

                            <label class="required" for="id_f_name">Standard:</label>

                                 <div class="related-widget-wrapper">
                        <select name="std" required id="id_blood_group">
                                   <option value="7">7</option>
                                    <option value="8">8</option>
                                     <option value="9">9</option>
                              <option value="10">10</option>

                                </select>
                        </div>



                    </div>
-->
            </div>

            <div class="form-row field-f_name">


                <div>

                    <label class="required" for="id_f_name">F name:</label>

                    <input type="text" name="f_name" class="vTextField" maxlength="15" required id="id_f_name">



                </div>

            </div>

            <div class="form-row field-m_name">


                <div>


                    <label class="required" for="id_m_name">M name:</label>

                    <input type="text" name="m_name" class="vTextField" maxlength="15" required id="id_m_name">



                </div>

            </div>

            <div class="form-row field-l_name">


                <div>


                    <label class="required" for="id_l_name">L name:</label>

                    <input type="text" name="l_name" class="vTextField" maxlength="15" required id="id_l_name">



                </div>

            </div>

            <div class="form-row field-gender">


                <div>


                    <label class="required" for="id_gender">Gender:</label>

                    <div class="related-widget-wrapper">
                        <select name="gender" required id="id_gender">
                                    <option value="male">male
                                    </option>
                                    <option value="female.">
                                        female
                                    </option>

                                </select>
                    </div>
                </div>

            </div>

            <div class="form-row field-birthdate">


                <div>


                    <label class="required" for="id_birthdate">Birthdate:</label>

                    <input type="date" name="birthdate" required id="id_birthdate">



                </div>

            </div>

            <div class="form-row field-blood_group">


                <div>


                    <label class="required" for="id_blood_group">Blood group:</label>

                    <div class="related-widget-wrapper">
                        <select name="blood_group" required id="id_blood_group">
                                    <option value="a+">a+</option>
                                     <option value="a+">a+</option>
                              <option value="b+">b+</option>
                              <option value="ab+">ab+</option>
                              <option value="a-">a-</option>
                              <option value="b-">b-</option>
                              <option value="ab-">ab-</option>
                              <option value="o+">o+</option>
                                <option value="o-">o-</option>
                                </select>
                    </div>

                </div>

            </div>



            <h1>Add Guardian Info</h1>





            <!--Gardiun info-->





            <div class="form-row field-relation_type">


                <div>


                    <label class="required" for="id_relation_type">Relation type:</label>

                    <div class="related-widget-wrapper">
                        <select name="relation_type" required id="id_relation_type">
                                    <option value="Father">Father
                                    </option>
                                    <option value="Mother.">
                                        mother
                                    </option>

                                </select>

                    </div>
                </div>

            </div>

            <div class="form-row field-f_name">


                <div>


                    <label class="required" for="id_f_name">F name:</label>

                    <input type="text" name="g_f_name" class="vTextField" maxlength="15" required>



                </div>

            </div>

            <div class="form-row field-m_name">


                <div>


                    <label class="required" for="id_m_name">M name:</label>

                    <input type="text" name="g_m_name" class="vTextField" maxlength="15" required>



                </div>

            </div>

            <div class="form-row field-l_name">


                <div>


                    <label class="required" for="id_l_name">L name:</label>

                    <input type="text" name="g_l_name" class="vTextField" maxlength="15" required id="id_l_name">



                </div>

            </div>

            <div class="form-row field-occupation">


                <div>


                    <label class="required" for="id_occupation">Occupation:</label>

                    <div class="related-widget-wrapper">
                        <select name="occupation" required id="id_occupation">
                                    <option value="business">Businessman
                                    </option>
                                    <option value="Engg.">
                                        Enginnear
                                    </option>
                                    <option value="Docter">
                                        Docter
                                    </option>
                                </select>
                    </div>

                </div>

            </div>

            <div class="form-row field-annual_income">


                <div>


                    <label class="required" for="id_annual_income">Annual income:</label>

                    <input type="text" pattern="[0-9]{6}" name="annual_income" value="0" max="500000" class="vIntegerField" required id="id_annual_income">



                </div>

            </div>





            <!--Contact Info-->
            <h1>Add Contact Info</h1>





            <div class="form-row field-addrese">


                <div>


                    <label class="required">Addrese:</label>

                    <textarea name="addrese" cols="40" rows="10" class="vLargeTextField" required id="id_add">
                                </textarea>



                </div>

            </div>

            <div class="form-row field-city">


                <div>


                    <label class="required" for="id_city">City:</label>

                    <input type="text" name="city" class="vTextField" maxlength="10" required id="id_city">



                </div>

            </div>

            <div class="form-row field-pincode">


                <div>


                    <label class="required" for="id_pincode">Pincode:</label>

                    <input type="text" name="pincode" pattern="[0-9]{6}" class="vIntegerField" maxlength="6" required id="id_pincode">



                </div>

            </div>

            <div class="form-row field-ph_no">


                <div>


                    <label class="required" for="id_ph_no">Ph no:</label>

                    <input type="text" pattern="[0-9]{10}" name="ph_no" class="vIntegerField" required id="id_ph_no">



                </div>

            </div>

            <div class="form-row field-email">


                <div>


                    <label class="required" for="id_email">Email:</label>

                    <input type="email" name="email" class="vTextField" maxlength="254" required id="id_email">



                </div>

            </div>
            <div class="form-row field-img">


                <div>


                    <label for="id_img">Img:</label>


                    <input type="file" name="image" id="id_img"></p>



                </div>

            </div>

        </fieldset>
        <div class="submit-row">
            <input type="submit" value="submit">
        </div>
    </form>
</div>
{% endblock%}

</html>
